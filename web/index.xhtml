<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Overview" outcome="index.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Demos" outcome="index.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Documentation" outcome="index.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Support" outcome="index.xhtml">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Social" outcome="index.xhtml">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
        
            
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:fieldset legend="Login" style="margin-bottom:20px">
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Login (telefone): " />
                    <h:inputText value="#{usuario.telefone}" size="37" />

                    <h:outputText value="Senha: " />
                    <h:inputSecret value="#{usuario.senha}" size="37" />

                    <h:commandButton value="Login" action="#{usuario.doLogin()}"/>

                    <f:facet name="footer">

                        <a href='faces/cadastro_cliente.xhtml'>NÃ£o tem cadastro? Clique aqui!</a>
                        <br/>
                        <br/>
                        <h:outputText value="#{cadastroC.mensagem}"/>  
                    </f:facet>  

                </h:panelGrid>
            </p:fieldset>
        </h:form>
            
        
        
            
    </h:body>
</html>
