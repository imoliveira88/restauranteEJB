<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de pratos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="-1">
                <p:menuitem value="Login" outcome="/index.xhtml" iconPos="top"/>
                <p:menuitem value="Home" outcome="/home.xhtml" iconPos="top"/>
                <p:menuitem value="Cardápio" outcome="/cardapio.xhtml" iconPos="top"/>
                <p:menuitem value="Contato" outcome="/contato.xhtml" iconPos="top"/>
            </p:tabMenu>
        </h:form>
        
        <br/>
        <br/>
            
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:fieldset legend="Cadastro de pratos" style="margin-bottom:20px">
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Nome: " />
                    <h:inputText value="#{prato.nome}" size="25" />

                    <h:outputText value="Preço: " />
                    <h:inputText value="#{prato.preco}" size="5" />
                    
                    <h:outputText value="Descrição: " />
                    <p:inputTextarea rows="4" cols="30" value="#{prato.descricao}"/>

                    <h:outputText value="Imagem: " />
                    <p:fileUpload multiple="false" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    
                    <h:commandButton value="Cadastrar" action="#{prato.cadastraPrato()}"/>

                    <f:facet name="footer">
                        <h:outputText value="#{prato.mensagem}"/>
                    </f:facet>  

                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
