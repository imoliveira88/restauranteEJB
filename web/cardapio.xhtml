<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cardápio</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:tabMenu activeIndex="2">
                <p:menuitem value="Login" outcome="login.xhtml" iconPos="top"/>
                <p:menuitem value="Home" outcome="home.xhtml" iconPos="top"/>
                <p:menuitem value="Cardápio" outcome="cardapio.xhtml" iconPos="top"/>
                <p:menuitem value="Contato" outcome="contato.xhtml" iconPos="top"/>
            </p:tabMenu>
        </h:form>
        
        <br/>
        <br/>
        
        <h:form enctype="multipart/form-data">
                        <p:fieldset legend="Cardápio" style="margin-bottom:20px">
                            <h:dataTable var="prato" value="#{pratoMB.pratos}" >
                                <h:column>
                                    <f:facet name="header">Foto</f:facet>
                                    <h:graphicImage value="/imagens/#{prato.imagem}" width="100px" height="100px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{prato.nome}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Preço</f:facet>
                                    <h:outputText value="#{prato.preco}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descrição</f:facet>
                                    <h:outputText value="#{prato.descricao}"/>
                                </h:column>
                            </h:dataTable>
                        </p:fieldset>
                    </h:form>
    </h:body>
</html>
