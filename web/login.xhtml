<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="0" class="tabMenu">
                <p:menuitem value="Login" outcome="login.xhtml" iconPos="top"/>
                <p:menuitem value="Home" outcome="home.xhtml" iconPos="top"/>
                <p:menuitem value="Cardápio" outcome="cardapio.xhtml" iconPos="top"/>
                <p:menuitem value="Contato" outcome="contato.xhtml" iconPos="top"/>
            </p:tabMenu>
        </h:form>
        
        <br/>
        <br/>
         
        <h:form class="formGeral">
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="Login" style="margin-bottom:20px">
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Login (telefone): " />
                    <h:inputText value="#{usuario.telefone}" size="20" />

                    <h:outputText value="Senha: " />
                    <h:inputSecret value="#{usuario.senha}" size="20" />

                    <h:commandButton value="Login" action="#{usuario.doLogin()}" class="botao"/>
                    
                    <f:facet name="footer">
                        <a href='faces/cadastro_cliente.xhtml'>Não tem cadastro? Clique aqui!</a>
                        <br/>
                        <br/>
                        <h:outputText value="#{cadastroC.mensagem}"/>
                        <br/>
                        <h:outputText value="#{usuario.mensagem}"/>
                    </f:facet>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
