<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <table id="menu">
            <tr>
                <td>Login</td>
                <td>Home</td>
                <td>Contato</td>
            </tr>
        </table>
        
            <p:dialog header="Login" widgetVar="dialogHello"  height="200" visible="true" modal="true">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText value="Login (telefone): " />
                        <h:inputText value="#{usuario.telefone}" size="37" />

                        <h:outputText value="Senha: " />
                        <h:inputSecret value="#{usuario.senha}" size="37" />

                        <h:commandButton value="Login" action="#{usuario.doLogin()}"/>

                        <f:facet name="footer">

                            <a href='faces/cadastro_cliente.xhtml'>NÃ£o tem cadastro? Clique aqui!</a>

                            <h:outputText value="#{cadastroC.mensagem}"/>  
                        </f:facet>  

                    </h:panelGrid>
                </h:form>
            </p:dialog>

    </h:body>
</html>
