<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="style.css" />
        <script src='https://www.google.com/recaptcha/api.js' />
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="0">
                <p:menuitem value="Login" outcome="/public/login.xhtml" iconPos="top"/>
                <p:menuitem value="Home" outcome="/public/home.xhtml" iconPos="top"/>
                <p:menuitem value="Cardápio" outcome="/public/cardapio.xhtml" iconPos="top"/>
                <p:menuitem value="Contato" outcome="/public/contato.xhtml" iconPos="top"/>
            </p:tabMenu>
        </h:form>
        
        <br/>
        <br/>
         
        <h:form class="formGeral">
            <p:growl id="msgs" life="3500" showDetail="true" autoUpdate="true"/>
            <p:fieldset legend="Login" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Login (telefone): " />
                    <h:inputText value="#{loginBean.login}" size="20" />

                    <h:outputText value="Senha: " />
                    <h:inputSecret value="#{loginBean.senha}" size="20" />

                    <h:outputLabel value="Captcha: " />
                    <div class="g-recaptcha" data-sitekey="#{facesContext.externalContext.getInitParameter('PUBLIC_CAPTCHA_KEY')}"/>
                    
                    <h:commandButton value="Login" action="#{loginBean.login()}" class="botao"/>
                    
                    <f:facet name="footer">
                        <a href='cadastro_cliente.xhtml'>Não tem cadastro? Clique aqui!</a>
                    </f:facet>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
