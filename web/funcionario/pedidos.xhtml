<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pedidos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="-1" >
                <p:menuitem value="Logout" outcome="/login.xhtml" iconPos="top"/>
                <p:menuitem value="Home" outcome="/funcionario/homeF.xhtml" iconPos="top"/>
                <p:menuitem value="Cadastro de FuncionÃ¡rios" outcome="/funcionario/cadastro_funcionario.xhtml" iconPos="top"/>
                <p:menuitem value="Cadastro de Pratos" outcome="/funcionario/cadastro_prato.xhtml" iconPos="top"/>
                <p:menuitem value="Pedidos" outcome="/funcionario/pedidos.xhtml" iconPos="top"/>
            </p:tabMenu>
        </h:form>

        <br/>
        <br/>
        
        <table>
            <tr>
                <td>
                    <h:form>
                        <p:fieldset legend="Pedidos a atender" style="margin-bottom:20px">
                            <p:dataTable var="pedido" value="#{pedido.pedidosNAtendidos}" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                                <p:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{pedido.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Cliente</f:facet>
                                    <h:outputText value="#{pedido.cliente.nome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Data</f:facet>
                                    <h:outputText value="#{pedido.data}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Total</f:facet>
                                    <h:outputText value="#{pedido.total}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Atender</f:facet>
                                    <h:commandButton value="Atender" action="#{pedido.atendePedido(pedido.id)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </h:form>
                </td>    
            </tr>
            
            <tr>
                <td>
                    <h:form>
                        <p:fieldset legend="Pedidos a atender" style="margin-bottom:20px">
                            <p:dataTable var="pedido" value="#{pedido.pedidosAtendidos}" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                                <p:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{pedido.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Cliente</f:facet>
                                    <h:outputText value="#{pedido.cliente.nome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Data</f:facet>
                                    <h:outputText value="#{pedido.data}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Total</f:facet>
                                    <h:outputText value="#{pedido.total}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </h:form>
                </td>    
            </tr>
            
        </table>
                     
    </h:body>
</html>
